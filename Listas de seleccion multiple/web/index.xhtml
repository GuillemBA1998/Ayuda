<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Motxila</title>
    </h:head>
    <h:body>
        
        <h1>Motxila</h1>
        
        <h:form>
            <p:inputText value="#{controlador.nombre}" />

            <p:inputText value="#{controlador.peso}" />

            <p:commandButton value="Afegeix objecte" action="#{controlador.afegirObjecte()}" update="@form"/>

            <p:selectManyMenu value="#{controlador.llistaObjectesSeleccionats}" scrollHeight="150" style="width: 400px" >
                <f:selectItems id="H" value="#{controlador.llistadeSalida}" var="objecte" itemLabel="#{objecte.nombre} (#{objecte.peso})" />
                <p:column>
                    <h:outputText value="#{objecte.nombre}"></h:outputText>                                       
                </p:column>
                <p:column>
                    <h:outputText value="#{objecte.peso}"></h:outputText>                     
                </p:column>
            </p:selectManyMenu>

            <p:commandButton value="Elimina objectes" action="#{controlador.eliminarObjectes()}" update="@form"/>
            
            <p:selectBooleanButton id="Ordenar" value="#{controlador.debeOrdenarse}" offLabel="No ordenado" onLabel="Ordenado" style="margin-right:20px;">
                <p:ajax update="@form" listener="#{controlador.actualizar}" />
            </p:selectBooleanButton>
                                   
        </h:form>
        
    </h:body>
    
</html>
